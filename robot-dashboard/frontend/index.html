<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ROS 2 Motor Dashboard</title>

  <!-- Tailwind for quick styling (CDN only for development) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your own custom stylesheet (cache-busted with ?v=1.0.0) -->
  <link rel="stylesheet" href="styles.css?v=1.0.0" />
</head>

<body class="min-h-screen flex flex-col bg-gray-100">
  <!-- ─────── Top bar ─────────────────────────────────────────────── -->
  <header class="bg-indigo-600 text-white text-xl font-semibold p-4 shadow">
    ROS 2 Motor Dashboard
  </header>

  <!-- ─────── Main two-column layout ──────────────────────────────── -->
  <main class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4 p-4">

    <!-- ───────────────────────── Left: control panel ─────────────── -->
    <section id="control" class="p-6 bg-white rounded-2xl shadow space-y-6">

      <!-- System power toggle -->
      <div class="flex items-center space-x-3">
        <span class="font-semibold">System power</span>

        <label class="relative inline-block w-11 h-6 cursor-pointer">
          <input id="powerToggle" type="checkbox" class="sr-only peer" />
          <div
            class="w-full h-full bg-gray-200 rounded-full
                   peer-checked:bg-indigo-600 transition-colors"></div>
          <div
            class="absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full
                   transition-transform peer-checked:translate-x-full"></div>
        </label>

        <span id="powerLabel" class="text-sm">OFF</span>
      </div>

      <!-- Per-motor command block -->
      <div id="motorControls" class="space-y-4 opacity-50 pointer-events-none">
        <div class="space-y-2">
          <label class="block">Motor
            <select id="motorSelect" class="border p-1 rounded ml-2">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </label>

          <label class="block">Direction
            <select id="directionSelect" class="border p-1 rounded ml-2">
              <option value="forward">forward</option>
              <option value="backward">backward</option>
              <option value="brake">brake</option>
            </select>
          </label>

          <label class="block">Speed
            <input
              id="speedInput"
              type="number"
              min="0"
              max="65535"
              value="32000"
              class="border p-1 rounded ml-2 w-28"
            />
          </label>
        </div>

        <button
          id="sendBtn"
          class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white
                   rounded shadow w-full md:w-auto"
        >
          Send command
        </button>
      </div>

      <!-- Command / error log (left column) -->
      <pre
        id="commandLog"
        class="text-xs bg-gray-100 p-2 rounded h-40 overflow-y-auto"
      ></pre>
    </section>

    <!-- ───────────────────────── Right: motor state + logs ────────── -->
    <section
      id="monitor"
      class="p-6 bg-white rounded-2xl shadow flex flex-col gap-4"
    >
      <!-- Live motor state -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Live motor state</h2>
        <div id="statusContainer" class="space-y-2"></div>
      </div>

      <!-- Backend log stream (NEW) -->
      <div class="flex-1 flex flex-col">
        <h2 class="text-lg font-semibold mb-2">Backend logs</h2>
        <pre
          id="logContainer"
          class="flex-1 text-xs bg-gray-50 p-2 rounded overflow-y-auto"
        ></pre>
      </div>
    </section>
  </main>

  <footer class="text-center p-2 text-gray-500 text-sm">© 2025</footer>

  <!-- Your own front-end JavaScript (cache-busted with ?v=1.0.0) -->
  <script src="motor.js?v=1.0.0"></script>
</body>
</html>
