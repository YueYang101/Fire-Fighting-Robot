<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ROS 2 Motor Dashboard</title>

  <!-- Tailwind for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="min-h-screen flex flex-col bg-gray-100">
  <header class="bg-indigo-600 text-white text-xl font-semibold p-4 shadow">
    ROS 2 Motor Dashboard
  </header>

  <main class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4 p-4">

    <!-- ─────── System power + control panel ───────────────────────────── -->
    <section id="control" class="p-6 bg-white rounded-2xl shadow space-y-6">

      <!-- Power toggle -->
      <div class="flex items-center space-x-3">
        <label for="powerToggle" class="flex items-center cursor-pointer">
          <span class="mr-3 font-semibold">System power</span>
          <input type="checkbox" id="powerToggle" class="sr-only peer">
          <div
            class="w-11 h-6 bg-gray-200 peer-focus:ring-4 peer-focus:ring-indigo-300
                   rounded-full peer peer-checked:bg-indigo-600
                   after:content-[''] after:absolute after:top-0.5 after:left-[2px]
                   after:bg-white after:rounded-full after:h-5 after:w-5
                   after:transition-all peer-checked:after:translate-x-full">
          </div>
        </label>
        <span id="powerLabel" class="text-sm">OFF</span>
      </div>

      <!-- Per-motor command -->
      <div id="motorControls" class="space-y-4 opacity-50 pointer-events-none">

        <div class="space-y-2">
          <label class="block">Motor
            <select id="motorSelect" class="border p-1 rounded ml-2">
              <option>0</option><option>1</option><option>2</option><option>3</option>
            </select>
          </label>

          <label class="block">Direction
            <select id="directionSelect" class="border p-1 rounded ml-2">
              <option value="forward">forward</option>
              <option value="backward">backward</option>
              <option value="brake">brake</option>
            </select>
          </label>

          <label class="block">Speed
            <input id="speedInput" type="number" min="0" max="65535" value="32000"
                   class="border p-1 rounded ml-2 w-28" />
          </label>
        </div>

        <button id="sendBtn"
                class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white
                       rounded shadow w-full md:w-auto">
          Send command
        </button>
      </div>

      <!-- Log -->
      <pre id="commandLog"
           class="text-xs bg-gray-100 p-2 rounded h-40 overflow-y-auto"></pre>
    </section>

    <!-- ─────── Live motor state panel ────────────────────────────────── -->
    <section id="monitor" class="p-6 bg-white rounded-2xl shadow">
      <h2 class="text-lg font-semibold mb-4">Live motor state</h2>
      <div id="statusContainer" class="space-y-2"></div>
    </section>
  </main>

  <footer class="text-center p-2 text-gray-500 text-sm">© 2025</footer>

  <script src="motor.js"></script>
</body>
</html>
